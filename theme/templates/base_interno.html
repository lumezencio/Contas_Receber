<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Dashboard - AEQUITAS{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    {% block extra_css %}{% endblock %}
    <style>
        body { background-color: #111827; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="flex h-screen bg-gray-900 text-gray-200 font-sans">
    <aside class="w-64 flex-shrink-0 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="h-20 flex items-center justify-center border-b border-gray-700">
            <h1 class="text-2xl font-bold text-white tracking-wider">AEQUITAS</h1>
        </div>
        <nav class="flex-grow p-4">
            <ul class="space-y-2">
                <li><a href="{% url 'financeiro:index' %}" class="flex items-center px-4 py-2 text-gray-300 hover:bg-cyan-600 hover:text-white rounded-lg transition-colors"><i class="fas fa-tachometer-alt fa-fw w-6"></i><span class="ml-3">Dashboard</span></a></li>
                <li><a href="{% url 'financeiro:cliente_list' %}" class="flex items-center px-4 py-2 text-gray-300 hover:bg-cyan-600 hover:text-white rounded-lg transition-colors"><i class="fas fa-users fa-fw w-6"></i><span class="ml-3">Clientes</span></a></li>
                <li><a href="{% url 'financeiro:conta_list' %}" class="flex items-center px-4 py-2 text-gray-300 hover:bg-cyan-600 hover:text-white rounded-lg transition-colors"><i class="fas fa-file-invoice-dollar fa-fw w-6"></i><span class="ml-3">Contas a Receber</span></a></li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-700">
             <a href="{% url 'admin:index' %}" target="_blank" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition-colors"><i class="fas fa-cogs fa-fw w-6"></i><span class="ml-3">Admin Django</span></a>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="w-full flex items-center mt-2 px-4 py-2 text-gray-400 hover:bg-red-900/50 hover:text-red-400 rounded-lg transition-colors text-left">
                    <i class="fas fa-sign-out-alt fa-fw w-6"></i>
                    <span class="ml-3">Sair ({{ user.username }})</span>
                </button>
            </form>
            {% endif %}
        </div>
    </aside>
    <main class="flex-1 overflow-y-auto p-6 md:p-8">
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
