{% extends "base_externo.html" %} 
{% block title %}Login - AEQUITAS{% endblock %}

{% block content %}
<div class="w-full max-w-md">
    <div class="bg-gray-900/50 backdrop-blur-xl border border-gray-700 rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8 md:p-10">
            <h2 class="text-center text-3xl font-bold text-white mb-2">Acessar Sistema</h2>
            <p class="text-center text-gray-400 mb-8">Exclusivo para membros da equipe.</p>

            {% if form.errors %}
                <div class="bg-red-900/50 text-red-300 border border-red-700 rounded-lg p-3 text-center mb-6">
                    <p>Usuário ou senha inválidos. Tente novamente.</p>
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-300 mb-2">Usuário</label>
                    <input type="text" name="username" id="id_username" required
                           class="w-full rounded-lg px-4 py-3 bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>
                
                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                    <input type="password" name="password" id="id_password" required
                           class="w-full rounded-lg px-4 py-3 bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
                </div>

                <div class="pt-2">
                    <button type="submit" 
                            class="w-full inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-700 hover:to-blue-800 text-white font-bold rounded-lg shadow-lg hover:shadow-cyan-500/30 transition-all duration-300 transform hover:scale-105">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <a href="{% url 'password_reset' %}" class="text-sm text-cyan-400 hover:text-cyan-300 transition-colors">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
