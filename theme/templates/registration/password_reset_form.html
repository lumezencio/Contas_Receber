{% extends "base_externo.html" %}
{% block title %}Redefinir Senha - AEQUITAS{% endblock %}

{% block content %}
<div class="w-full max-w-md">
    <div class="bg-gray-900/50 backdrop-blur-xl border border-gray-700 rounded-2xl shadow-2xl p-8 md:p-10">
        <h2 class="text-center text-3xl font-bold text-white mb-2">Redefinir Senha</h2>
        <p class="text-center text-gray-400 mb-8">Digite seu e-mail para receber as instruções.</p>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-300 mb-2">E-mail</label>
                <input type="email" name="email" id="id_email" required class="w-full rounded-lg px-4 py-3 bg-gray-700/50 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all">
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full inline-flex items-center justify-center px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-700 hover:to-blue-800 text-white font-bold rounded-lg shadow-lg hover:shadow-cyan-500/30 transition-all duration-300 transform hover:scale-105">Enviar Link</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
